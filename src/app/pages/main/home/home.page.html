<app-header title="Home">
</app-header>

<!-- Boton adicionar-->
<ion-content>

<ion-list>
  <ion-item-sliding class="product-item" *ngFor="let r of reportes">
    <ion-item>
      <ion-avatar>
        <img [src]="r.Imagen" />
      </ion-avatar>
      <ion-label>
        <div class="name">{{r.Direccion}}</div> 
        <div class="data">
          <strong>Localidad</strong> {{r.Localidad}}<br>
        </div>
      </ion-label>
    </ion-item>
 <ion-item-options>
    <!-- Boton editar-->
    <ion-item-option  (click)="addUpdate(r)">
   <ion-icon class="option-btn" name="create-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>


  </ion-item-sliding>
</ion-list>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addUpdate()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
