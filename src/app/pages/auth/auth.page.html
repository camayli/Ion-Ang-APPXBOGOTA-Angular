<app-header title="Login"></app-header>
<ion-content>

    <div class="d-flex-center">
       
       
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>
            <!-- Carga de Icono de casilla de correo-->
            <app-custom-input
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>

        <!-- Validar correo -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

            <div *ngIf="form.controls.email.errors?.['required']">Es necesario iniciar un correo</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>
        
            <!-- Carga de casilla de pass -->
            <app-custom-input 
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Password"
            ></app-custom-input>
            
        <!-- Validar password -->    
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">Ingrese una contrase√±a</div>
            </div>
            
 <!-- Boton submit con validador -->  
<ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" >
    Ingresar
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
</ion-button>
<!-- Boton registro-->
<ion-button  class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline" >
    Registrarse en la app
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
</ion-button>

        </form>
        
    </div>
    

</ion-content>
