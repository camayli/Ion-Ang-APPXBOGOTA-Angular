<app-header backButton="/auth"  title="Registro"></app-header>
<ion-content>

    <div class="d-flex-center">
       
       
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>
            <!-- Casilla de nombre-->
            <app-custom-input
            autocomplete="name"
            icon="person-outline"
            [control]="form.controls.name"
            type="text"
            label="Ingresa tu Nombre Completo"
            ></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">Ingrese un nombre</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">Ingrese su nombre completo</div>
        </div>
        
            <!-- Casilla correo -->
            <app-custom-input
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Ingresa un Correo"
            ></app-custom-input>

        <!-- Validar correo -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

            <div *ngIf="form.controls.email.errors?.['required']">Es necesario iniciar un correo</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>
        
            <!-- Casilla pass -->
            <app-custom-input 
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Ingresa una Contraseña Segura"
            ></app-custom-input>
            
        <!-- Validar password -->    
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">Ingrese una contraseña</div>
            </div>
            
<!-- Boton registro-->
<ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" >
    Unete a la app!
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
</ion-button>

        </form>
        
    </div>
    

</ion-content>
